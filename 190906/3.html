<!DOCTYPE html>
<html>
<head>
	<title>String 객체의 메소드 활용</title>
</head>
<body>
<b3>String 객체의 메소드 활용</b3>
<hr>
<script type="text/javascript">
	var a = new String("Boys and Girls");
	var b = "!!";
	document.write("a : "+a+"<br>");
	document.write("b : "+b+"<br><hr>");

	document.write(a.charAt(0)+"<br>");  // a의 0번째 출력
	document.write(a.concat(b,"입니다")+"<br>"); // a에 b를 연결
	document.write(a.indexOf("s")+"<br>"); // s가 몇번째에 있는지
	document.write(a.indexOf("And")+"<br>"); // And가 없을경우 -1 
	document.write(a.slice(5,8)+"<br>"); // a의 5번부터 8번까지 출력
	document.write(a.substr(5,3)+"<br>"); // a의 5번부터 3개 출력
	document.write(a.toUpperCase()+"<br>"); // 대문자로 출력
	document.write(a.replace("and","or")+"<br>"); //and를 or로 출력
	document.write(" kitae ".trim()+"<br><hr>"); //

	var sub=a.split(" ");
	document.write("a를 빈칸으로 분리<br>");
	for(var i=0;i<sub.length;i++)
		document.write("sub"+i+"="+sub[i]+"<br>");

	document.write("<hr>String 메소드를 실행 후 a와 b의 변함 없음<br>");
	document.write("a : "+a+"<br>");
	document.write("b : "+b+"<br>");

</script>
</body>
</html>
