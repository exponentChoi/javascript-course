<!DOCTYPE html>
<html>
<head>
	<title>book 객체 만들기</title>
</head>
<body>
<h3>book 객체 만들기</h3>
<hr>
<script type="text/javascript">
	
	// book 객체 만들기
	var book = new Object();
	book.title = "HTML5";
	book.author = "황기태";
	book.price = 20000;
	// book 객체 만들기
	var book = {
		title : "HTML5",
		author : "황기태",
		price : 20000
	};
	// Book 프로토타입 만들기 만들기
	function Book(){
		this.title="HTML5";
		this.author="황기태";
		this.price = 20000;
	}
	// book 객체 출력
	document.write("book : ");
	document.write(book.title + ", ");
	document.write(book.author + ", ");
	document.write(book.price + "<br>");
	
</script>
</body>
</html>
