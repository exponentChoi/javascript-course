<!DOCTYPE html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-1.6.4.js"
  integrity="sha256-VJZPi1gK15WpYvsnBmcV0yga4a0Toov4rt1diFnrrjc="
  crossorigin="anonymous"></script>
	<script type="text/javascript">
		$('#navigation li').live('click',function(){
			$('#navigation li').removeClass('selected');
			$(this).addClass('selected');
		})
	</script>
	<style type="text/css">
		#navigation li{
			list-style: none;
			float: left;
			padding: 5px;
		}
		#navigation{
			cursor: pointer;
		}
		#navigation .selected{
			background-color: red;
			color: white;
		}
	</style>
	<title>test4</title>
</head>
<body>
	<ul id="navigation">
		<li>HTML</li>
		<li>CSS</li>
		<li>javascript</li>
		<li class="selected">jQuery</li>
		<li>PHP</li>
		<li>mysql</li>
	</ul>
</body>
</html>
