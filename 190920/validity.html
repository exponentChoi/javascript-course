<!DOCTYPE html>
<html>
<head>
	<title>타당성 검사</title>

	<script language="javascript">
		<!--
			function valid(x){
				var alphaDigit = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890"
				if (x.id.value==""){
					alert("ID를 입력해 주세요.");
					x.id.focus();
					return;
				}
				if (x.id.value.length <4 && x.id.value.length >15) {
					alert("ID는 4~15자 이내여야 합니다.");
					x.id.focus();
					return;
				}
				if (x.id.value.indexOf(" ")>=0) {
					alert("ID에는 공백이 들어가면 안됩니다.");
					x.id.focus();
					return;
				}
				for(i=0;i<x.id.value.length;i++){
					if(alphaDigit.indexOf(x.id.value.substring(i,i+1))== -1){
						alert("ID는 영문과 숫자의 조합만 사용할 수 있습니다.");
						x.id.focus();
						return;
					}
				}

				if (x.pass1.value=="") {
					alert("비밀번호를 입력하세요.")
					x.pass1.focus();
					return;
				}
				if (x.pass1.value.length < 4) {
					alert("비밀번호는 4자리 이상 입력하셔야 합니다.");
					x.pass1.value="";
					x.pass1.focus();
					return;
				}
				if (x.pass2.value==""){
					alert("비밀번호를 확인 입력해 주셔야 합니다.")
					x.pass2.focus();
					return;
				}
				if (x.pass1.value != x.pass2.value) {
					alert("비밀번호가 서로 일치하지 않습니다.");
					x.pass1.value=x.pass2.value="";
					x.pass1.focus();
					return;
				} 
				if (x.pass1.value.indexOf(" ") >= 0) {
					alert("비밀번호에는 공백이 들어가면 안됩니다.");
					x.pass1.value=x.pass2.value="";
					x.pass1.focus();
					return;
				}
				for (i=0; i<x.pass1.value.length; i++) {
					if (alphaDigit.indexOf(x.pass1.value.substring(i, i+1)) < 0) {
						alert("비밀번호는 영문과 숫자의 조합만 사용할 수 있습니다.");
						x.pass1.value=x.pass2.value="";
						x.pass1.focus();
						return;
					} 
				}
				alert("잘 입력하셨습니다.")

				if (x.name.value=="") {
					alert("이름을 입력하세요.");
					x.name.focus();
					return;
				}
				for (i=0; i<x.name.value.length; i++) {
					var CodeNum = x.name.value.charCodeAt(i);
					if (CodeNum <128) {
						alert("한글로 입력해야 합니다.");
						x.name.value="";
						x.name.focus();
						return;
					}
				}

			}



//-->
</script>

</head>
<body>
	<form>
		<h3>아이디와 비밀번호의 타당성 검사</h3>
		<br>
		<table>
			<tr>
				<td>아이디</td>
				<td>
					<input name="id" >
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td> <input type="password" name="pass1"></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="password" name="pass2"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="button" value="검사 시작" onclick="valid(this.form)">
				</td>
			</tr>

		</table>
	</form>
</body>
</html>
